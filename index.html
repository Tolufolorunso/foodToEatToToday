<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!--[if lt IE 7]>

    <header class="header">
        <div class="container">
            <div class="time-boxes">
                <div class="time-box" id="hour">
                    00 <span>HRS</span>
                </div>
                <div class="time-box" id="min">
                    00 <span>MIN</span>
                </div>
                <div class="time-box" id="sec">
                    00 <span>SEC</span>
                </div>
            </div>

        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="time-content">
                <h1>The time is: <span id="time">9pm</span></h1>
            </div>
            <div class="main-content">
                <form class="form-tag" id="food-detail">
                    <div class="form-group">
                        <input type="text" autocomplete="off" placeholder="Enter food name" name="foodname" id="food-name">
                    </div>
                    <div class="form-group">
                        <select name="foodtype" id="food-type"> 
                          <option value="Breakfast">BreakFast</option>
                          <option value="Lunch">Lunch</option>
                          <option value="Dinner">Dinner</option>
                        </select>
                    </div>
                    <div class="form-group add-food">
                        <button type="submit" class="btn">Add</button>
                    </div>
                    <div class="form-group clear-storage">
                        <span class="btn" id="clear-storage">Clear Storage</span>
                    </div>
                </form>

                <div class="image-container">

                </div>
            </div>


        </div>
        <div class="container">
            <div class="message">

            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Made with love by @Tolufolorunso</p>
    </footer>


    <script src="scripts/life.js" async defer></script>
</body>
